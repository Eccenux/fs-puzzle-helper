<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portals</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="copyright" content="Maciej Jaros">

	<link rel="stylesheet" type="text/css" href="puzzle.css">
	<link rel="icon" href="img/icon.svg" sizes="any" type="image/svg+xml">
</head>
<body>
	<main>
		<section id="zoomer">
			<img src="cut-image/out/col_1.jpg" />
		</section>
		<section id="columns">
			<section class="column"><h2>col_1</h2><img src="cut-image/out/col_1.jpg"              /></section>
			<section class="column"><h2>col_2</h2><img src="cut-image/out/col_2.jpg"              /></section>
			<section class="column"><h2>col_3</h2><img src="cut-image/out/col_3.jpg"              /></section>
			<section class="column"><h2>col_4</h2><img src="cut-image/out/col_4.jpg"              /></section>
			<section class="column"><h2>col_5</h2><img src="cut-image/out/col_5.jpg"              /></section>

			<section class="column right first" ><h2>col_15</h2><img src="cut-image/out/col_15.jpg"        /></section>
			<section class="column right"       ><h2>col_16</h2><img src="cut-image/out/col_16.jpg"        /></section>
			<section class="column right"       ><h2>col_17</h2><img src="cut-image/out/col_17.jpg"        /></section>
			<section class="column right"       ><h2>col_18</h2><img src="cut-image/out/col_18.jpg"        /></section>
			<section class="column right"       ><h2>col_19</h2><img src="cut-image/out/col_19.jpg"        /></section>

			<section class="column keyword first"><h2>col_6</h2><img src="cut-image/out/col_6.jpg"   /></section>
			<section class="column keyword      "><h2>col_7</h2><img src="cut-image/out/col_7.jpg"   /></section>
			<section class="column keyword      "><h2>col_8</h2><img src="cut-image/out/col_8.jpg"   /></section>
			<section class="column keyword      "><h2>col_9</h2><img src="cut-image/out/col_9.jpg"   /></section>
			<section class="column keyword      "><h2>col_10</h2><img src="cut-image/out/col_10.jpg" /></section>
			<section class="column keyword      "><h2>col_11</h2><img src="cut-image/out/col_11.jpg" /></section>
			<section class="column keyword      "><h2>col_12</h2><img src="cut-image/out/col_12.jpg" /></section>
			<section class="column keyword      "><h2>col_13</h2><img src="cut-image/out/col_13.jpg" /></section>
			<section class="column keyword      "><h2>col_14</h2><img src="cut-image/out/col_14.jpg" /></section>
		</section>
	</main>
	<script>
		// enlarge col
		let zoomer = document.querySelector('#zoomer img');
		document.querySelectorAll('.column img').forEach(img=>{
			img.onclick = ()=>{
				zoomer.src = img.src;
			};
		});
		// hide col
		document.querySelectorAll('.column h2').forEach(head=>{
			head.onclick = ()=>{
				head.parentNode.style.display = "none";
			};
		});
	</script>
</body>
</html>
